// 1. Написать функцию, которая принимает 2 числа и возвращает меньшее из них.

function getMin(){
    let num1 = parseInt(prompt("введите первое число: "));
    let num2 = parseInt(prompt("введите второе число: "));
let result = Math.min(num1, num2);
document.write("минимальное число: " + result + "<br>");
}


// 2. Написать функцию, которая возводит переданное число в указанную степень.
function degree(){
    let number = parseInt(prompt("введите число: "));
    let degree = parseInt(prompt("введите степень: "));
    let result = Math.pow(number, degree);
    document.write("резултат возведения числа " + number + " в степень " + degree + " = " + result + "<br>");
}


// 3. Написать функцию, которая принимает 2 числа и знак (+ - * /), считает пример и возвращает результат.
function calculate(){
    let num1 = parseInt(prompt("введите первое число: "));
    let num2 = parseInt(prompt("введите второе число: "));
    let sign = (prompt("введите знак: "));
    let result;

    if(sign === '+'){
result = num1 + num2;
    }


    if(sign === '-'){
result = num1 - num2;
    }


    if(sign === '*'){
result = num1 * num2;
    }


    if(sign === '/'){
result = num1 / num2;
    }

document.write("результат операции: " + result + "<br>");


}


// 4. Написать функцию, которая проверяет, является ли переданное ей число простым.

function checkCommon(){
let num = parseInt(prompt("введите число: "));
let check = true;
if(number <= 1){
    check = false;
}
else{
    for(let i = 2; i <= number / 2; i++){
        if (number % i === 0) {
            check = false;
            break;
        }
    }
}

if(check){
    document.write("число простое");
}
else{
    document.write("число непростое..");
}
}


// Написать функцию, которая принимает число и выводит таблицу умножения для этого числа. Вызовите функцию для всех чисел от 2 до 9.
function multiply(){
for(let i = 2; i < 11; i++){
    for(let j = 1; j < 10; j++){
        document.write(i + " * " + j + " = " + i * j + "<br>");
    }
    document.write("<br>");
}
}


// Написать функцию, которая реализует работу оператора %. 
// Функция принимает 2 параметра и возвращает остаток от
//  деления первого параметра на второй. В функции использовать
//   только + - * /, оператор % не использовать.

function procent(num1, num2){

    if (num2 === 0) {
        document.write("Деление на ноль невозможно <br>");
        return NaN;
    }
    while (num1 >= num2) {
        num1 -= num2;
    }

    return num1;
}


// 7. Написать функцию, которая принимает от 1 до 5 чисел и возвращает их сумму.
function sum(){
    let result = 0;
    for(let i = 0; i < arguments.length; i++){
        result += arguments[i];
    }
    document.write("сумма: " + result + "<br>");
}



// 8. Написать функцию, которая принимает от 1 до 5 чисел и возвращает большее из них.
function biggest(){
    let result;
    for(let i = 0; i < arguments.length - 1; i++){
        for(let j = 1; j < arguments.length; j++){
            if(arguments[i] < arguments[j]){
                result = arguments[j];
            }
            else{
                result = arguments[i];
            }
        }
    }
    document.write("наибольшее: " + result + "<br>");
}




// 9. Написать функцию, которая выводит все четные или нечетные числа,
//  в указанном пользователем диапазоне. Какие числа выводить, определяется
//   третьим параметром типа bool (true – четные, false – нечетные).

function numbers(){
    let min = parseInt(prompt("введите нижнюю границу диапазона: "));
    let max = parseInt(prompt("введите верхнюю границу диапазона: "));
    let answer = prompt("true – четные, false – нечетные")
    if(answer === "true"){
        document.write("чётные числа: ");
        for(let i = min; i < max; i++){
            if(i % 2 == 0){
                document.write(i + " ");
            }
        }
    }
    else{
        document.write("нечётные числа: ");
        for(let i = min; i < max; i++){
            if(i % 2 != 0){
                document.write(i + " ");
            }
        }
    }
}

    let month = parseInt(prompt("введите месяц: "));
    let year = parseInt(prompt("введите год: "));
    let date = [day + 1, month, year];
    document.write("дата: " + date.join(".")) + "<br>";
    document.write("<br>");
    checkYear(year);
}

function checkYear(year){
    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        document.write("год является високосным <br>");
    } 
    else{
        document.write("год не является високосным <br>");
    }
}
