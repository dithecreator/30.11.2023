<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myAverage(){
            let result = 1;
            for(let i = 0; i < arguments.length; i++){
                result += arguments[i];
            }
            result /= arguments.length;
            return result;
        }
        document.write(myAverage(4, 7, 8));
    </script>
</body>
</html>
